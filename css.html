  <style>
    .uber-button {
      background-color: black;
      color: white;  
      border: none;
      height: 40px;
      width: 110px;
      cursor: pointer;
      margin-right: 20px;
    }

    .amazon-button {
        background-color: rgb(255, 216, 20);
        height: 40px;
        width: 160px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        margin-right: 8px;

    }

    .subscribe-button {
      background-color: rgb(226, 9, 9);
      color: white ;

      border-radius: 4px;

      cursor: pointer;
      margin-right: 8px;
    }

    .subscribe-button:hover{
      background-color: green;
    }

    .join-button{
        background-color:rgb(255,255,255);

        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;

      }

      .tweet-button{
        height: 40px;
        width: 85px;
        border-radius: 20px;
        border: none;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        background-color: rgb(41, 118, 211) ;
        color: rgb(255,255,255)
      }
  </style>
  
  <button class="uber-button">
